  <h2> FORMULARIO DE REGISTRO</h2>
  <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Nombre</label>
          <input type="text" class="form-control is-valid" id="validationServer01" minlength="3" maxlength="20" required>
          <!--
            <div class="valid-feedback" >
            Excelente!
          </div>
        -->
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Apellido</label>
          <input type="text" class="form-control is-valid" id="validationServer02" minlength="3" maxlength="20" required>
          <!--
          <div class="valid-feedback">
            Excelente!
          </div>
        -->
        </div>
        <div class="col-mb-4">
          <label for="validationServer03" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control is-valid" id="validationServer04" aria-describedby="validationServer03Feedback" placeholder="name@example.com" required>
          <!--
          <div id="validationServer03Feedback" class="invalid-feedback">
            Looks good!
          </div>
        -->
        </div>
        <div class="col-md-6">
          <label for="validationServer04" class="form-label">Pais</label>
          <input type="text" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer03Feedback" required>
          <!--
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div>
        -->
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Ubicación Actual</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Elija su ubicación</option>
            <option>La Paz</option>
            <option>Oruro</option>
            <option>Potosi</option>
            <option>Cochabamba</option>
            <option>Chuquisica</option>
            <option>Tarija</option>
            <option>Pando</option>
            <option>Beni</option>
            <option>Santa Cruz</option>
          </select>
          <!--
            <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
          </div>
        -->
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Acepto Términos y Condiciones
            </label>
            <!--
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              Usted esta de acuerdo 
            </div>
          -->
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
